<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rank Predictor</title>
  <link rel="stylesheet" href="styleE.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container glass">
    <h1>🎓 Rank Predictor</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="number" id="physics" placeholder="Physics Marks (out of 100)" />
    <input type="number" id="chemistry" placeholder="Chemistry Marks (out of 100)" />
    <input type="number" id="maths" placeholder="Maths Marks (out of 100)" />
    <button onclick="submitMarks()">🚀 Predict Rank</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
